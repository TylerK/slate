---
notes: |
  Basic form layout
---
<div class='form panel'>
  <form action="">
    <div class='inputs'>
      <div class="row">
        <label>First Name</label>
        {{> inputs.text }}
      </div>
      <div class="row">
        <label>Email Address</label>
        {{> inputs.email }}
      </div>
      <div class="row">
        <label>Password</label>
        {{> inputs.password }}
      </div>
    </div>
    <div class='actions'>
      <a href='#' class='text-quiet'><small>Cancel</small></a>
      {{> buttons.primary}}
    </div>
  </form>
</div>
